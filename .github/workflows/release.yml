name: Create Release

on:
  push:
    branches:
      - changeFileSearchToDirList
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
permissions:
  contents: write
  
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Create Release
              id: create_release
              env:
                    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    tag: ${{ github.ref_name }}
              run: |
                gh release create "${{ env.tag }}" \
                    --repo="${{ github.repository }}" \
                    --title="${{ env.tag#v }}" \
                    --generate-notes