name: Create Release

on:
  push:
    branches:
      - changeFileSearchToDirList
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Create Release
              id: create_release
              env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    tag: ${{ github.ref_name }}
              run: |
                gh release create '$tag' \
                    --repo="${{ github.repository }}" \
                    --title="${tag#v}" \
                    --generate-notes